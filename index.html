<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Halloween landing page</title>
</head>
<body>



    <img src="logo.jpg">
    <h1 class="blood"><strong>TRICK or DRINK</strong></h1>
    
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Halloween party</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">3 nights of Frightful fun<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Night 1</a></li>
                <li><a href="#">Night 2</a></li>
                <li><a href="#">Night 3</a></li>
              </ul>
            </li>
            <li><a href="#">Find Tickets</a></li>
            <li><a href="#">Drinks</a></li>
          </ul>
        </div>
      </nav>
        
      <div class="container">
        <h3></h3>
        <p></p>
      </div>

      <section class="py-7 py-md-9">
        <div class="container">
         <div class="row justify-content-center">
           <div class="col-12 col-md-8 col-lg-6 text-center">
             <h2 class="mb-2" > Decide to Come? </h2>
             <p class="mb-6"> Fill out Your Info </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 order-md-2">

            <!-- Heading -->
            <h4 class="mb-2 text-xs">
              Write us
            </h4>

            <!-- Text -->
            <p class="mb-4 font-serif">
              <a href="mailto:admin@domain.com">admin@domain.com</a>
            </p>

            <!-- Heading -->
            <h4 class="mb-2 text-xs">
              Call us
            </h4>

            <!-- Text -->
            <p class="mb-4 font-serif">
              <a href="tel:303-123-1234">303-123-1234</a>
            </p>

            <!-- Heading -->
            <h4 class="mb-2 text-xs">
              Visit us
            </h4>

            <!-- Text -->
            <p class="mb-4 font-serif">
              1234 Happy St Denver,Colorado
            </p>

            <!-- Heading -->
            <h4 class="mb-2 text-xs">
              Social links
            </h4>

            <!-- List -->
            <div class="d-flex mb-6 mb-md-0 font-serif">
              <a class="d-block me-3" href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a class="d-block me-3" href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a class="d-block" href="#">
                <i class="fab fa-instagram"></i>
              </a>
            </div>

          </div>
          <div class="col-md-9 order-md-1">

            <!-- Form -->
            <form class="block-decoration-2" id="contactForm">

              <!-- Contact number (hidden) -->
              <input type="hidden" name="contact_number">

              <!-- Name -->
              <div class="mb-3">
                <label class="visually-hidden" for="user_name">Full name</label>
                <input class="form-control" id="user_name" name="user_name" type="text" placeholder="Full name" required />
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label class="visually-hidden" for="user_email">E-mail address</label>
                <input class="form-control" id="user_email" name="user_email" type="email" placeholder="E-mail address" required />
              </div>

              <!-- Message -->
              <div class="mb-3">
                <label class="visually-hidden" for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="9" placeholder="Message" required></textarea>
              </div>

              <!-- Button -->
              <button class="btn btn-outline-primary" type="submit">
                Send message
              </button>

            </form>
           </div>
          </div>
        </div>
      </section>
         
          

</body>
</html>
